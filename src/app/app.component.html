<!-- Toolbar -->
<header class="">
  <nav class="navbar navbar-expand-md navbar-light bg-light mb-3">
  <span class="navbar-brand">Task Manager</span>
  <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
    <ul class="navbar-nav ml-auto">

     <li class="nav-item"  *ngIf="user" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active-link"  autoClose='true'>
        <a class="nav-link" style="cursor: pointer" routerLink="/expensetracker" *ngIf="isAdmin"  id="navbarDropdown" role="button">
         Expense Tracker
        </a>
      </li>

      <li class="nav-item" ngbDropdown *ngIf="user" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active-link"  autoClose='true'>
        <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown2" role="button">
          Task
        </a>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu">
          <a ngbDropdownItem routerLink="/task-status"  ><fa-icon [icon]="plusIcon" ></fa-icon> Add Task Log</a>
          <a ngbDropdownItem  routerLink="/task" *ngIf="isAdmin" ><fa-icon [icon]="listIcon" ></fa-icon> Tasks List</a>
          <a ngbDropdownItem  routerLink="/addTask" *ngIf="isAdmin" ><fa-icon [icon]="listIcon" ></fa-icon> Add Recurring Tasks </a>
        </div>
      </li>
     
      <li class="nav-item"  *ngIf="user"  autoClose='true'>
       <a class="nav-link" (click)="logout()" style="cursor: pointer"  id="navbarDropdown5" role="button">
            <span class='text-muted'>{{user.firstname}} Logout  </span>
        </a>
      </li>
    </ul>
  </div>
</nav>

</header>
<router-outlet></router-outlet>
<footer>
  <br>
</footer>
